<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>MaxTime</title>
    <style>
        body {
            overflow: hidden;
            background-color: rgba(61, 70, 73, 0.3);
            margin: 0
        }

        .titleBar {
            width: 100%;
            height: 100px;
            color: rgba(179, 18, 106, 0.233);
            background-color: rgba(179, 18, 106, 0.233);
            -webkit-app-region: drag;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <!-- <script src="../renderer/renderer.js"></script> -->

    <script>
        {
            const process = global.process || {
                type: 'renderer',
                env: {
                    HOT: window.location.search.includes('hot'),
                    port: 3003
                }
            };
            const port = process.env.PORT || 3003;

            if (process.env.HOT) {
                const script = document.createElement('script');
                script.src = 'http://localhost:' + port + '/dist/renderer/renderer.js';
                document.body.appendChild(script);
            } else {
                const script = document.createElement('script');
                script.src = '../renderer/renderer.js';
                document.body.appendChild(script);
            }
        }
    </script>
</body>

</html>
