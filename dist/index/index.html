<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>MaxTime</title>
    <style>
        body {
            overflow: hidden;
            background-color: rgba(61, 70, 73, 0.3);
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .caption {
            width: 100%;
            height: 100px;
            background-color: rgba(104, 166, 187, 0.233);
            -webkit-app-region: drag;
        }
        
        .content {
            width: 100%;
            flex: 1;
            background-color: rgb(116, 104, 187);
        }
        
        .title {
            display: block;
            text-align: center;
            color: #e8ecdc;
            font-family: Microsoft YaHei;
            font-size: 18px;
            font-weight: normal;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="caption">
            <label class="title">Hello Electron!!</label>
        </div>
        <div class="content">
            <button id="quit">Click to quit</button>
            <button id="doit">Click to doit</button>
            <div id="example"></div>
        </div>

        <script src="../../node_modules/react/umd/react.development.js"></script>
        <script src="../../node_modules/react-dom/umd/react-dom.development.js"></script>
        <script src="../renderer/renderer.js"></script>
</body>

</html>
